name: Alert
description: A temporary message to provide feedback to the user in response to their action, or bring attention to temporary announcement such as a banner
group: "Molecules"
status: experimental
links:
   - "https://github.com/lunarfusion/skeleton"

variants:
  informative:
    title: Informative/neutral
  positive:
    title: Positive
  warning:
    title: Warning
  negative:
    title: Negative

props:
  type: object
  properties:

    dismisable:
      type: boolean
      description: Alert can be closed
      enum:
        - true
        - false
      default: false

    has_actions:
      type: boolean
      description: Alert has action buttons
      enum:
        - true
        - false
      default: false

    banner:
      type: boolean
      description: Alert is banner style
      enum:
        - true
        - false
      default: false

slots:
  title:
    title: Title
    description: 'Title of the alert'

  content:
    title: Content
    description: 'Body content of the alert'

  buttons:
    title: Buttons
    description: "Alert button actions."
