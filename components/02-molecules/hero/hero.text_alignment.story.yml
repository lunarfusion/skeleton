name: Text Alignment

props:
  variant: default

slots:

  image:
    theme: image
    uri: "/themes/custom/skeleton/assets/images/placeholder-hero.jpg"
    alt: "image example"

  heading:
  - type: component
    component: "skeleton:title"
    slots:
      content: "We Love Bones"
    props:
      html_tag: h1
      size: XL

  text: "Great turbulent clouds inconspicuous motes of rock and gas descended from astronomers gathered by gravity star stuff harvesting star light as a patch of light."

library_wrapper: >
  {% set text_alignments = [
    'text-align-start',
    'text-align-end',
    'text-align-center',
  ] %}
  {% for text_alignment in text_alignments %}
  <div class="ui-patterns__story-variant ui-patterns__story-variant--fulltheme">
    {% set text_alignment_props = {'#props': _story['#props']|merge({'attributes': create_attribute({
      class: ['hero hero--' ~ text_alignment]
    })})} %}
    <h4 class="title title--micro">{{ text_alignment }}</h4>
    {% set text_alignment_slots = {'#slots': _story['#slots']|merge({
      'heading': '<h1>We Love Bones</h1>',
      'text': "Great turbulent clouds inconspicuous motes of rock and gas descended from astronomers gathered by gravity star stuff harvesting star light as a patch of light.",
      'image': '<img src="/themes/custom/skeleton/assets/images/placeholder-hero.jpg">',
    })} %}
    {% set text_alignment_story = _story %}
    {{ text_alignment_story|merge(text_alignment_props)|merge(text_alignment_slots) }}
    </div>
  {% endfor %}
