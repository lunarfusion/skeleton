name: Navigation Layouts

props:

  items:
    - title: Level Zero
      url: 'http://wikipedia.com'

    - title: Level Zero Active Trail
      url: 'http://wikipedia.com'
      in_active_trail: true

      below:
        - title: "Level One Active Trail"
          url: 'http://wikipedia.com'
          in_active_trail: true

          below:
            - title: "Level Two Active Trail"
              url: 'http://wikipedia.com'
              in_active_trail: true

        - title: "Level One Active Trail"
          url: 'http://wikipedia.com'
          in_active_trail: true
          below:
            - title: "Level Two"
              url: 'http://wikipedia.com'
              in_active_trail: false

    - title: Level Zero
      url: 'http://wikipedia.com'

      below:
      - title: "Level One"
        url: 'http://wikipedia.com'

        below:
          - title: "Level Two"
            url: 'http://wikipedia.com'

          - title: "Level Two"
            url: 'http://wikipedia.com'

      - title: "Level One"
        url: 'http://wikipedia.com'

        below:
          - title: "Level Two"
            url: 'http://wikipedia.com'

          - title: "Level Two"
            url: 'http://wikipedia.com'

library_wrapper: >
  {% set layouts = [
    'vertical',
    'horizontal',
  ] %}
  {% for layout in layouts %}
  <div class="ui-patterns__story-variant">
    {% set layout_props = {'#props': _story['#props']|merge({'attributes': create_attribute({
      class: ['nav nav--' ~ layout]
    })})} %}
    <h4 class="title title--micro">{{ layout }}</h4>
    {% set layout_story = _story %}
    {{ layout_story|merge(layout_props) }}
    </div>
  {% endfor %}
