  {% for layout in layouts %}
  <div class="ui-patterns__story-variant">
    {% set layout_props = {'#props': _story['#props']|merge({'attributes': create_attribute({
      class: ['nav nav--' ~ layout]
    })})} %}
    <h4 class="title title--micro">{{ layout }}</h4>
    {% set layout_story = _story %}
    {{ layout_story|merge(layout_props) }}
