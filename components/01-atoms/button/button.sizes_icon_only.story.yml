name: Sizes Icon Only

props:
  variant: primary
  kind: button
  has_icon: true
  icon_only: true
  icon: 'circle-info'

slots:
  label: "Button Text"

library_wrapper: >
  {% set sizes = [
    'S',
    'M',
    'L',
  ] %}
  {% for size in sizes %}
  <div class="ui-patterns__story-variant">
    {% set size_props = {'#props': _story['#props']|merge({'attributes': create_attribute({
      class: ['button--primary button--size' ~ size]
    })})} %}
    <h4 class="title title--micro">{{ size }}</h4>
    {% set size_story = _story %}
    {{ size_story|merge(size_props) }}
    </div>
  {% endfor %}
