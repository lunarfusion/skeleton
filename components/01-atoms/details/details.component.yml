name: Details
description: A single accordion item with a summary that opens to reveal additional content.
group: "Atoms"
status: experimental
links:
   - "https://github.com/lunarfusion/skeleton"

variants:
  default:
    title: Default
  fancy:
    title: Fancy

props:
  type: object
  properties:
    theme:
      title: Theme
      type: string
      description: 'Color theme for the details.'
      enum:
        - theme-default
        - theme-primary
      default: theme-default

slots:
  summary_text:
    title: Summary text
  content:
    title: Content of the details component
