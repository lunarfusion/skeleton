name: Aside
description: A portion of a document whose content is only indirectly related to the document's main content.
group: "Atoms"
status: experimental

variants:
  style-default:
    title: Default Style
  style-fancy:
    title: Fancy Style

props:
  type: object
  properties:

    theme:
      title: Theme
      type: string
      description: 'Color theme for the aside.'
      enum:
        - theme-default
        - theme-primary
      default: theme-default

    width:
      type: string
      enum:
        - 'width-80'
        - 'width-40'
        - 'width-30'
      default: 'width-40'

    float:
      type: string
      enum:
        - 'float-left'
        - 'float-right'

slots:
  title:
    title: Aside title
  content:
    title: Aside content
